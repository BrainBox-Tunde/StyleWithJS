<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Videos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <h2>A fun page of videos</h2>
    </nav>
    <main>
        <h1>Funny Videos</h1>
        <video width="450" controls>
          <source src="assets/videos/dog-video.mp4">
        <track src="assets/text-tracks/dog-video.vtt" 
        kind="captions" srclang="en" label="EN captions">
        </video>
        <p>Both subtitles and captions are provided within.</p>
        <video width="450" controls>
          <source src="assets/videos/pigeons-in-love.mp4" type="video/mp4">
        <track src="assets/text-tracks/pigeons-in-love-english.vtt" 
        kind="subtitles" srclang="en" label="English Subtitles">
        <track src="assets/text-tracks/pigeons-in-love-french.vtt" 
        kind="subtitles" srclang="fr" label="French Subtitles">
        </video>
    </main>
</body>
</html>
